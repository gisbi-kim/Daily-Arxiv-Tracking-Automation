name: Run arxiv_saver_to_db.py and commit changes

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  build:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install feedparser
          pip install requests
          
      - name: Run arxiv_saver_to_db.py
        run: python3 arxiv_saver_to_db.py

      - name: Set up Git
        run: |
          git config --local user.email "${{ env.MY_USER_EMAIL }}"
          git config --local user.name "${{ env.MY_USER_NAME }}"

      - name: Push changes to GitHub
        run: |
          git add arxiv_papers.sqlite3
          git commit -m "Auto-commit changes to arxiv_papers.sqlite3"
          git push https://https://github.com/gisbi-kim/daily_arxiv_automation HEAD:main
        env:
          PAT: ${{ secrets.MY_GITHUB_TOKEN }}
